<html>
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
<link href="main.css" rel="stylesheet">
<link href="menu-modal.css" rel="stylesheet">

<h1 id="title-menu">Genowrite 2.0</h1>
<!-- Create the editor container -->
<div id="editor">
</div>

<p>Word Count: <span id="word-count-span"></span> Character Count: <span id="character-count-span"></span></p>

<!-- The Modal -->
<div id="menu-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Genowrite 2.0</h2>
            <h3>Lista Documenti</h3>
        </div>
        <div class="modal-body">
            <div id="docs">
            </div>
            <h4>Add document</h4>
            <p class="new-doc"><input id="newDocumentName" type="text" aria-label="Add document"><button onclick="addDocument()">Add document</button></p>
            <h4>Sync to dropbox</h4>
            <button id="dropbox-auth" onclick="doAuth()">Do auth</button>
            <p id="dropbox-synced">Synced!</p>
        </div>
    </div>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
<script src="dropbox.min.js"></script>
<script src="dropbox-utils.js"></script>
<script src="dropbox-client.js"></script>
<script src="menu-modal.js"></script>
<script src="main.js"></script>

</html>
