<link rel="shortcut icon" href="img/genowrite-icon-small.png">

<link href="main.css" rel="stylesheet">

<!-- Create the editor container -->
<div id="editor">
</div>

<p>word count: <span id="word-count-span"></span> character count: <span id="character-count-span"></span> <span id="dropbox-status">dropbox status: âš </span></p>

<!-- The Modal -->
<div id="menu-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>genowrite 2.0</h2>
            <h3>lista documenti</h3>
        </div>
        <div class="modal-body">
            <div id="docs">
            </div>
            <h4>aggiungi documento</h4>
            <p class="new-doc"><input id="newDocumentName" type="text" aria-label="Add document"><button
                    onclick="addDocument()">aggiungi</button></p>
            <h4>sincronizza con dropbox</h4>
            <button id="dropbox-auth" onclick="doAuth()">autorizza</button>
            <p id="dropbox-synced">sincronizzato!</p>
        </div>
    </div>
</div>

<!-- Include the Quill library -->
